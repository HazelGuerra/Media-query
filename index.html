<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- CSS Botstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <div class="container_principal">

                <img src="./assets/img/airplane.svg" class="icon" alt="Logo">
                Aereolineas Storm
            </div>

            <div class="nav_icon">
                <img src="./assets/img/menu.svg" class="icon" alt="Menú">

            <ul class="nav_secciones">

                        <p class="card-text">Viaje a Buenos Aires</p>
                        <button href="#" class="btn btn-dark">Ver más</button>
                    </div>
                </div>

                <div class="card">
                    <img src="./assets/img/rio de janeiro.jpg" class="card-img-top" alt="Rio de janeiro">

                        <button href="#" class="btn btn-dark">Ver más</button>
                    </div>
                </div>

                <div class="card">
                    <img src="./assets/img/miami.jpg" class="card-img-top" alt="Miami">
                    <div class="card-body">
                        <p class="card-text">Viaje a Miami</p>
                        <button href="#" class="btn btn-dark">Ver más</button>
                    </div>
                </div>

                <div class="card">
                    <img src="./assets/img/barcelona.jpg" class="card-img-top" alt="Barcelona">
                    <div class="card-body">
                        <p class="card-text">Viaje a Barcelona</p>
                        <button href="#" class="btn btn-dark">Ver más</button>
                    </div>
                </div>

            </div>

            <!-- PAGINADOR -->
            <div class="paginador mt-3">

                <ul class="pagination">
                    <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">

                    </a>
                    </li>
                </ul>

            <span>Ordenar Por:</span>
            <div>
                <select class="form-control">
                    <option>Vuelos</option>
                    <option>Ofertas</option>
                </select>
            </div>
        </aside>

        <footer class="p-2">
            <div class="iconosfi">
                <img src="./assets/img/facebook.svg" class="icon" alt="facebook">
                <img src="./assets/img/instagram.svg" class="icon" alt="instagram">
